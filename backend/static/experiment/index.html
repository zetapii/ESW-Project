<!DOCTYPE html>
<html lang="en">

<head>
    <title> Remote Labs </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"
        integrity="sha512-334uBDwY0iZ2TklV1OtDtBW9vp7jjP7SWRzT7Ehu1fdtPIjTpCwTSFb8HI/YBau9L1/kRBEOALrS229Kry4yFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
    <script src="../vanta.net.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.umd.js" integrity="sha512-gQhCDsnnnUfaRzD8k1L5llCCV6O9HN09zClIzzeJ8OJ9MpGmIlCxm+pdCkqTwqJ4JcjbojFr79rl2F1mzcoLMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="container-fluid camera"><iframe width="100%" height="100%" src="http://192.168.35.127/"></iframe></div>
            <div class="container-fluid graph"><canvas id="graph" style="width: 100%;height:100%"></canvas></div>
            <!-- <iframe class="container-fluid graph" style="border: 1px solid #cccccc; padding: 0;" src="https://thingspeak.com/channels/1922377/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe> -->
        </div>
        <form class="form">
            <div class="sliders">
                <div>
                    <div class="label">
                        <h4 style="display: inline; margin-right: 1rem;">K<sub>p</sub></h4>
                        <input type="text" class="kp-input input">
                    </div>
                    <input type="range" class="kp-slider slider" id="kp">
                    <div class="label">
                        <h4 style="display: inline; margin-right: 1rem;">K<sub>i</sub></h4>
                        <input type="text" class="ki-input input">
                    </div>
                    <input type="range" class="ki-slider slider" id="ki">
                </div>
                <div>
                    <div class="label">
                        <h4 style="display: inline; margin-right: 1rem;">K<sub>d</sub></h4>
                        <input type="text" class="kd-input input">
                    </div>
                    <input type="range" class="kd-slider slider" id="kd">
                    <div class="label">
                        <h4 style="display: inline; margin-right: 1rem;">Required Angle</h4>
                        <input type="text" class="angle-input input">
                    </div>
                    <input type="text" class="angle-slider" id="angle">
                </div>
            </div>
            <div class="container-fluid buttons">
                <button class="btn btn-primary show-graph" onclick="clearGraph();makeGraph()">Show graph</button>
                <button class="btn btn-primary submit-form" onclick="startSim()">Start Simulation</button>
            </div>
        </form>
    </main>
    <button class="btn btn-primary log-out" onclick="resetExperiment();location.href = '../../logout';" >Log out</button>
    <button class="btn btn-primary leave" onclick="resetExperiment();location.href = '../experiment_theory/index.html';" >Leave Simulation</button>
    <h4 id="time-left">15:00</h4>
</body>
<script defer>
    VANTA.NET({
        el: "body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
    })
</script>
<script src="scripts.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Remote Labs </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"
            integrity="sha512-334uBDwY0iZ2TklV1OtDtBW9vp7jjP7SWRzT7Ehu1fdtPIjTpCwTSFb8HI/YBau9L1/kRBEOALrS229Kry4yFQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="static/vanta.net.min.js"></script>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <main>
            <button class="btn btn-primary sign-in" onclick="redirect(`/login`)">Sign in</button>
            <button class="btn btn-primary sign-up" onclick="redirect(`static/sign_up/index.html`)">Sign up</button>
            <h1 class="heading">REMOTE LABS</h1>
        </main>
    </body>
    <script defer>
        VANTA.NET({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        })
    </script>
    <script src="static/scripts.js"></script>
</html>
